<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var f = prompt("Enter Temperature in Fahrenheit");
        f = parseFloat(f);

        var c=((f-32)*5)/9;
       
        c = parseInt(c);
        alert("The Temperature in Fahrenheit is = " + f+"\nThe Temperature in Celsius is = " + c);

    </script>
</head>

<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>

</html>
